{% extends 'articles/base.html' %}

{% block content %}
  <h1>DTL 실습</h1>
  <H3>메뉴판</H3>
  <p>{{ foods }}</p>
  <ul>    
  {% for food in foods %}
    <li>{{ food }}</li>
  {% endfor %}
  {% if foods|length == 0 %}
    <p>메뉴가 남아있지 않습니다.</p>
  {% else %}
    <p>메뉴가 아직 남아있습니다.</p>
  {% endif %}
  </ul>
  {% endblock content %}
