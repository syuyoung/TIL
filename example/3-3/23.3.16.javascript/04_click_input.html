<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blue {
      color: lightblue;
    }

  </style>
</head>

<body>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text" id="text-input">

  <script>
    // 1 input 요소 선택
    const inputTag = document.querySelector('#text-input')
    console.log(inputTag)

    // 2. h 요소 선택
    const h1Tag = document.querySelector('h1')

    // 3. input 요소에 이벤트 핸들러 부착 (input 이벤트)
    inputTag.addEventListener('input', (event) => {
       //3.1 h1 요소의 컨텐츠에 작성하는 데이처를 추가
      h1Tag.textContent = event.target.value
    })
    // 4. 버튼 요소 선택
    const btn = document.querySelector('#btn')
    // 5. 버튼에 이벤트 핸들러 부착 (클릭 이벤트)
    btn.addEventListener('click', function (event) {
        // 5.1 버튼에 클릭 이벤트가 발생할때마다 실행할 코드를 작성
      // h1Tag.setAttribute('class', 'blue')
      // h1Tag.classList.toggle('blue')

      if (h1Tag.classList.value) {
        h1Tag.classList.remove('blue')
      } else {
        h1Tag.classList.add('blue')
      }
    })
      

  </script>

</body>

</html>
