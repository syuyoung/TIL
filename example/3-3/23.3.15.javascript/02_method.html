<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: 'Sophia',
      greeting: function () {
        return `hello, ${this.name}`        
      },
    }

    // greeting 메서드 호출
    console.log(person.greeting())

    // this
    // 단순 호출 시
    const myFunc = function () {
      return this
    }

    console.log(myFunc())

    // 메서드 호출 시
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc())

    // nexted 함수에서의 this
    const myObj2 = {
      numbers: [1, 2, 3],

      myFunc: function () {
        this.numbers.forEach(function (number) {
          console.log(number)
          console.log(this)
        })
      }
    }
    console.log(myObj2.myFunc())

    const myObj3 = {
      numbers: [1, 2, 3],

      myFunc: function () {
        this.numbers.forEach((number) =>{
          // console.log(number)
          console.log(this)
        })
      }
    }
    console.log(myObj3.myFunc())

  </script>
</body>
</html>
