<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const divCopy = document.querySelector('#copy')
  let newDiv = document.createElement('div')
  divCopy.appendChild(newDiv)

  let Div1 = document.createElement('div')
  Div1.classList.add('mb-3')
  let label1 = document.createElement('label')
  label1.setAttribute('for', 'inputEmail')
  label1.setAttribute('class', 'form-label')
  label1.textContent = '이메일'
  let input1 = document.createElement('input')
  input1.setAttribute('type', 'email')
  input1.setAttribute('class', 'form-control')
  input1.setAttribute('id', 'inputEmail')
  newDiv.appendChild(Div1)
  Div1.appendChild(label1)
  Div1.appendChild(input1)

  let Div2 = document.createElement('div')
  Div2.classList.add('mb-3')
  let label2 = document.createElement('label')
  label2.setAttribute('for', 'inputPassword')
  label2.setAttribute('class', 'form-label')
  label2.textContent = '비밀번호'
  let input2 = document.createElement('input')
  input2.setAttribute('type', 'password')
  input2.setAttribute('class', 'form-control')
  input2.setAttribute('id', 'inputPassword')
  newDiv.appendChild(Div2)
  Div2.appendChild(label2)
  Div2.appendChild(input2)


  let Div3 = document.createElement('div')
  Div3.classList.add('mb-3')
  let button1 = document.createElement('button')
  button1.classList.add('btn','btn-primary')
  button1.setAttribute('role', 'submit')
  button1.textContent = '로그인'
  newDiv.appendChild(Div3)
  Div3.appendChild(button1)

</script>

</html>
