<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="container-fluid d-flex align-items-center flex-wrap justify-content-between">
        <a class="navbar-brand logo" href="{% url 'main' %}">PLANET HELPER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="#">플래닛마켓</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">중고거래</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">기부</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle " href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                환경
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'posts:main' %}">전체</a></li>
                <li><hr class="dropdown-divider"></li>              
                <li><a class="dropdown-item" href="#">친환경 지도</a></li>
                <li><a class="dropdown-item" href="{% url 'posts:news' %}">ECO NEWS</a></li>
                <li><a class="dropdown-item" href="{% url 'posts:index' %}">FORUM</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex input-group h-search" role="search">
            <input class="form-control" type="search" placeholder="검색" aria-label="Search" aria-describedby="button-addon">
            <button class="btn btn-outline-success" type="submit"  id="button-addon"><i class="bi bi-search"></i></button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'accounts:profile' request.user.username %}">프로필</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " href="{% url 'accounts:logout' %}">로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active " href="{% url 'accounts:signup' %}">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'accounts:login' %}">로그인</a>
            </li>
            {% endif %}
          </ul>
        </nav> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
