{% extends 'base.html' %}

{% block content %}
<form action="{% url 'posts:update' post.pk%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3">
        {{ field }}
      </div>
    {% endfor %}
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">수정</button>
    </div>
  </form>
{% endblock content %}
