<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.gradient {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50px;
  background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
}
.left {
  left: 0;
}
.right {
  right: 0;
  transform: scaleX(-1);
}
img {
  max-height: 100%;
  max-width: 100%;
}
</style>
<body>
  <div class="container">
    <div class="gradient left"></div>
    <img src="sample.png" alt="your image">
    <div class="gradient right"></div>
  </div>
</body>
</html>
